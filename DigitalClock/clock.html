<html>
    <head>
        <title>Digital Clock</title>
        <Link rel="stylesheet" href="./clock.css"><Link>
        <script src="./clock.js"></script>
    </head>
    <body style="background: lightcyan;">
        <div class="main-container">
            <div class="clock-container">
                <div class="date-container">
                    <span class="span-tag" id="date"></span>
                    <p class="p-tag" id="month"></p>
                </div>
                <div class="time-container">
                    <span class="time-inner-container hour-tag" id="hour"></span>
                    <span class="time-inner-container minute-tag" id="minute"></span>
                    <span class="time-inner-container ampm-tag" id="ampm">pm</span>
                </div>
            </div>
        </div>
    </body>
</html>
